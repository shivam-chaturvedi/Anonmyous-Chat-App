<div class="room-box">
    <form action="" method="post" id="room-form">
        {% csrf_token %}
    <h1>{{ title }}</h1>
    <label for="room-name">{{ namelabel }}</label><br>
    <input id="room-name" type="text" placeholder="{{ nameplaceholder }}" required><br>
    <label for="room-password">{{ passlabel }}</label><br>
    <input id="room-pass" type="password" placeholder="password" required><br>
    <button type="submit" >Let's Go</button>
</form>
</div>
